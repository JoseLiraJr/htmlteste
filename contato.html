<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<header>
    	<div class="caixa">
	    	<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
	    	<nav>
		    	<ul>
		    		<li><a href="index.html">Home</a></li>
		    		<li><a href="produtos.html">Produtos</a></li>
		    		<li><a href="contato.html">Contato</a></li>
		    	</ul>
	    	</nav>
    	</div>
    </header>
    <main>
	    <div class="contato">
	    	<form>
	    		<label for="nome">Nome</label>
	    		<input type="text" name="nome" id="nome" class="input-padrao" required>

	    		<label for="email">E-mail</label>
	    		<input type="email" name="email" id="email" class="input-padrao" required placeholder="email@dominio.com.br">

	    		<label for="telefone">Telefone</label>
	    		<input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

	    		<label for="mensagem">Mensagem</label>
	            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

	            <fieldset>
	            	<legend>Como prefere o nosso contato?</legend>
	            	<label for="radio-email">
	            		<input type="radio" name="contato" value="email" id="radio-email">
	            	    E-mail
	            	</label>
				   	
				   	<label for="radio-telefone">
				   		<input type="radio" name="contato" value="telefone" id="radio-telefone">
				   	   Telefone
				   	</label>			   	

				   	<label for="radio-whatsapp">
				   		<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
				     	WhatsApp
				    </label>
				   	
				</fieldset>

				<fieldset>
					<legend>Qual o horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
						<option>Indiferente</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

	    		<input type="submit" value="Enviar" class="enviar">
	    	</form>

	    	<table class="horario-funcionamento">
	    		<thead>
	    			<tr>
		        		<th colspan="2">Horário de Funcionamento</th>	        		
		        	</tr>
		        	<tr>
		        		<th>Dia</th>
		        		<th>Horário</th>
		        	</tr>
	    		</thead>
	    		<tbody>
		    		<tr>
		    			<td>Segunda</td>
		    			<td>8h ~ 20h</td>
		    		</tr>
		    		<tr>
		    			<td>Terça</td>
		    			<td>8h ~ 20h</td>
		    		</tr>
		    		<tr>
		    			<td>Sexta</td>
		    			<td>8h ~ 20h</td>
		    		</tr>
		    		<tr>
		    			<td>Sábado</td>
		    			<td>10h ~ 20h</td>
		    		</tr>
		    	</tbody>
	     	</table>
	    </div>
    </main>
    
    <footer>
    	<img src="logo-branco.png" alt="Logo da Barbearia Alura">
    	<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
